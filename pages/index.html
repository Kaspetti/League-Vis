<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>INF358</title>
        <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    </head>

    <body>
        <div id="main" style="width: 1280px; height: 720px; margin: auto;"></div>

        <script type="text/javascript">
            var chart = echarts.init(document.getElementById("main"));

            var options = {
                title: {
                    left: "center",
                    text: {{ .Title }},
                    textStyle: {
                        fontSize: "35",
                    },
                },
                series: [{
                    name: "test",
                    type: "treemap",
                    itemStyle: {
                        borderColor: "black",
                        borderWidth: 1,
                    },
                    data: {{ .Data }},
                }],
            };

            chart.setOption(options);
        </script>
    </body>
</html>
